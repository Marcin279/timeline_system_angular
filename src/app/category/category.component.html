<div class="category-form">
  <form (ngSubmit)="addCategory()">
    <!-- Pole na nazwę kategorii -->
    <div>
      <label for="name">Nazwa kategorii:</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="newCategory.name"
        name="name"
        required
        placeholder="Wpisz nazwę kategorii"
      />
    </div>

    <!-- Pole na nazwę ikony -->
    <div>
      <label for="iconName">Nazwa ikony:</label>
      <input
        id="iconName"
        type="text"
        [(ngModel)]="newCategory.iconName"
        name="iconName"
        required
        placeholder="Wpisz nazwę ikony"
      />
    </div>

    <!-- Pole na kolor kategorii -->
    <div>
      <label for="color">Kolor kategorii:</label>
      <input
        id="color"
        type="color"
        [(ngModel)]="newCategory.color"
        name="color"
        required
      />
    </div>

    <!-- Przyciski formularza -->
    <button type="submit">Dodaj kategorię</button>
    <button type="button" (click)="cancelEdit()">Anuluj</button>
  </form>
</div>

<!-- Lista kategorii -->
<div class="category-list">
  <h2>Lista kategorii</h2>
  <div class="category-cards">
    <div *ngFor="let category of categories" class="category-card">
      <div class="category-icon" [style.backgroundColor]="category.color">
        <i class="material-icons">{{ category.iconName }}</i>
      </div>
      <div class="category-details">
        <h3>{{ category.name }}</h3>
        <p>{{ category.iconName }}, {{ category.color }}</p>
      </div>
      <div class="category-actions">
        <button (click)="editCategoryData(category)" class="btn btn-edit">Edytuj</button>
        <button (click)="deleteCategory(category.name)" class="btn btn-delete">Usuń</button>
      </div>
    </div>
  </div>
</div>

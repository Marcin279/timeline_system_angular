<div class="category-form">
  <h2>Dodaj nową kategorię</h2>
  <form (ngSubmit)="addCategory()">
    <!-- Pole na nazwę kategorii -->
    <div>
      <label for="name">Nazwa kategorii:</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="newCategory.name"
        name="name"
        required
        placeholder="Wpisz nazwę kategorii"
      />
    </div>

    <!-- Pole na nazwę ikony -->
    <div>
      <label for="iconName">Nazwa ikony:</label>
      <input
        id="iconName"
        type="text"
        [(ngModel)]="newCategory.iconName"
        name="iconName"
        required
        placeholder="Wpisz nazwę ikony"
      />
    </div>

    <!-- Pole na kolor kategorii -->
    <div>
      <label for="color">Kolor kategorii:</label>
      <input
        id="color"
        type="color"
        [(ngModel)]="newCategory.color"
        name="color"
        required
      />
    </div>

    <!-- Przyciski formularza -->
    <button type="submit">Dodaj kategorię</button>
    <button type="button" (click)="cancelEdit()">Anuluj</button>
  </form>
</div>

<!-- Lista kategorii -->
<div class="category-list">
  <h2>Lista kategorii</h2>
  <ul>
    <li *ngFor="let category of categories">
      <span>{{ category.name }} ({{ category.iconName }}, {{ category.color }})</span>
      <button (click)="editCategoryData(category)">Edytuj</button>
      <button (click)="deleteCategory(category.name)">Usuń</button>
    </li>
  </ul>
</div>
